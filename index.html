<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
  <div class="main">
    <div class="main-content">
      <div class="side" id="left-side">
        <div class="table">
            <h1 class="h1-leftSide">Mortgage Calculator</h1>
            <a href="#">Clear All</a>
        </div>
        <div class="input-container">
            <p class="p-leftSide">Mortgage Amount</p>
            <input class="input-empty" type="text">
        </div>
        <div class="inputs-container">
            <div class="input-container">
              <p class="p-leftSide">Mortgage Term</p>
              <input class="input-empty" type="text">
            </div>
            <div class="input-container">
              <p class="p-leftSide">Interest Rate</p>
              <input class="input-empty" type="text">
            </div>
        </div>
        <div class="input-container">
            <p class="p-leftSide">Mortgage Type</p>
            <div class="toggleBut-container" id="repayment" data-status="off">
              <button class="toggleBut" data-status="off">
                
              </button>
              <p class="p-but">Repayment</p>
            </div>
            <div class="toggleBut-container" id="repayment" data-status="off">
              <button class="toggleBut" data-status="off">
                
              </button>
              <p class="p-but">Interest Only</p>
            </div>
        </div>
        <button class="butCalculete">
          <img src="assets/images/icon-calculator.svg" alt="">
          <p class="p-but">Calculate Repayments</p>
        </button>
      </div>
      <div class="side" id="right-side">
        <img src="assets/images/illustration-empty.svg" alt="-">
        <h1 class="h1-rightSide">Results shown here</h1>
        <p class="p-rightSide">Complete the form and click “calculate repayments” to see what 
          your monthly repayments would be.</p>
      </div>
    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aoaoaooaoaoa3301?tab=overview&from=2025-05-01&to=2025-05-04">aoaoaoaoaoa</a>.
  </div>
</body>
</html>
